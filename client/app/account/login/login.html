<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container-full from-wrap">
  <div class="container login-container">
        <h1 class="center-text">Login</h1>
        <p class="center-text">Fake emails are allowed for login, we will not keep or track emails after the competition is over</p>
        <form class="form login-form" name="form" ng-submit="login(form)" novalidate>

          <div class="form-group">
            <label>Email</label>

            <input type="email" name="email" class="form-control" ng-model="user.email" required>
          </div>

          <div class="form-group">
            <label>Password</label>

            <input type="password" name="password" class="form-control" ng-model="user.password" required>
          </div>

          <div class="form-group has-error">
            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
               Please enter your email and password.
            </p>
            <p class="help-block" ng-show="form.email.$error.email && submitted">
               Please enter a valid email.
            </p>

            <p class="help-block">{{ errors.other }}</p>
          </div>

          <div class="log-reg">
            <button class="btn btn-lg btn-login btn-info" type="submit">
              Login
            </button>
            <a class="btn btn-default btn-lg btn-register btn-info" href="/signup">
              Register
            </a>
          </div>
        </form>
  </div>
</div>

</div>
</div>
