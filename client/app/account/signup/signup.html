<div ng-include="'components/navbar/navbar.html'"></div>

<style type="text/css">
  .register-form {
    position: relative;
    top: 50%;
    transform: translateY(-70%);
  }
  .register-container {
    padding-top: 3rem;
    padding-bottom: 3rem;
    padding-left: 3rem;
    padding-right: 3rem;
    width: 30%;
    height: 50rem;
    background-color: #F5F5F5;
    border-radius: 10px;
    -webkit-box-shadow: 0px 10px 0px 0px rgba(0,0,0,0.5);
    -moz-box-shadow: 0px 10px 0px 0px rgba(0,0,0,0.5);
    box-shadow: 0px 10px 0px 0px rgba(0,0,0,0.5);
  }

  .register-wrap {
    padding-top: 150px;
    height: 100vh;
    width: 100vw;
    background-color: #0772D4 !important;
  }
</style>
<div class="register-wrap">
  <div class="container register-container">
        <h1 class="center-text">Register</h1>
        <p class="center-text">Fake emails are allowed for login, we will not keep or track emails after the competition is over</p>
        <form class="form register-form" name="form" ng-submit="register(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="user.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <div class="log-reg">
          <button class="btn btn-lg btn-login btn-info" type="submit">
            Sign up
          </button>
          <a class="btn btn-default btn-lg btn-register btn-info" href="/login">
            Login
          </a>
        </div>

      </form>
  </div>
</div>

</div>
