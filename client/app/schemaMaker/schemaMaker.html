<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>gAmPIe</h1>
    <p class="lead">Create your custom schema</p>
  </div>
</header>

<div class="container">

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
    	<div ng-repeat="feild in numFeilds" class="form-inline">
      		<input type="text" class="form-control" placeholder="feild name" ng-model="numFeilds[$index].feild"> : 
      		<input type="text" class="form-control" placeholder="feild type" ng-model="numFeilds[$index].feildType">
      	</div>
      <span class="input-group-btn">
        <button class="btn btn-primary" ng-click="addFeild()">+</button>
        <button class="btn btn-primary" ng-click="removeFeild()" ng-hide="numFeilds.length < 2">-</button>
      </span>
    </p>
  </form>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
    	<div ng-repeat="section
    	 in sections" class="form-inline">
      		<input type="text" class="form-control" placeholder="section name" ng-model="sections[$index].style"> : 
      		<input type="text" class="form-control" placeholder="section type" ng-model="sections[$index].fieldName">
      	</div>
      <span class="input-group-btn">
        <button class="btn btn-primary" ng-click="addSection()">+</button>
        <button class="btn btn-primary" ng-click="removeSection()" ng-hide="sections.length < 2">-</button>
      </span>
    </p>
  </form>
  <button class="btn btn-success" ng-click="createFinalObject()">Submit</button>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |

         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
